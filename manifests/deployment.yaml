apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          volumeMounts:
            - name: log-volume
              mountPath: /var/log/nginx
          ports:
            - containerPort: 80
      volumes:
        - name: log-volume
          persistentVolumeClaim:
            claimName: efs-pvc
